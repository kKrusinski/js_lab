<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
</head>
<body>
  
    <div id="slider">
        <div class="slides">
            <img src="image2.jpg" alt="Slide 1">
            <img src="image2.jpg" alt="Slide 2">
            <img src="image2.jpg" alt="Slide 3">
            <img src="image2.jpg" alt="Slide 4">
            <img src="image2.jpg" alt="Slide 5">
        </div>
        <div id="prev-btn">&laquo;</div>
        <div id="next-btn">&raquo;</div>
        <div id="slider-nav">
          <div class="nav-btn" data-slide="1"></div>
          <div class="nav-btn" data-slide="2"></div>
          <div class="nav-btn" data-slide="3"></div>
          <div class="nav-btn" data-slide="4"></div>
          <div class="nav-btn" data-slide="5"></div>
         
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
